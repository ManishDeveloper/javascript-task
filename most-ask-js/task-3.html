<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write code to find out that how many particular alphabets exist in the array.<br>
        Example: ["a","b","c","a","d","f","b","f","c","a"]<br>
        Expected Result: { a: 3, b: 2, c: 2, d: 1, f: 2 }</h3>

    <h3>Note: Open console to see the result.</h3>


    <script>
        const letters = ["a","b","c","a","d","f","b","f","c","a"]

        const count = {}

        letters.forEach((item)=>{
            if(count[item]){
                count[item]++;
            }
            else {
                count[item] = 1;
            }
        });

        console.log(count);
            
    </script>
</body>
</html>
