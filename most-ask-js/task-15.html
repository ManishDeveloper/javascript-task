<!DOCTYPE html>

    <title>Swap Case character</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program which accept a string as input and swap the case of each character.<br>
    For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'.</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        const swapCase = (str) => {

        return str.split("").map(item => item.toUpperCase() === item ? item.toLowerCase() : item.toUpperCase()).join("");
        }

        console.log(swapCase("Hello World"));
        console.log(swapCase("Onsumaye Web Solution"));
    </script>
</body>
</html>
