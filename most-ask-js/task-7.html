<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched".</h3>
    
    <h2>Result:</h2>
    <h2 id="result"></h2>

    <script>
        const result = document.getElementById("result");

        let guessNum = Math.ceil(Math.random()*10);

        let enterNum = prompt('Enter Number Between 1 to 10');

        if(guessNum == enterNum){
            result.innerHTML = `Great! Number is Matched!`;
        }
        else {
            result.innerHTML = `Not Matched! Number is ${guessNum}`;
        }
    </script>
</body>
</html>
