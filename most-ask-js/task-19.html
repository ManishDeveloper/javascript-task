<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Falsy Values</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array.<br>
        Sample array : [NaN, 0, 15, false, -22, '',undefined, 47, null]<br>
        Expected result : [15, -22, 47]</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        const arr = [NaN, 0, 15, false, -22, '', undefined, 47, null];

        console.log(arr.filter(item => item));
    </script>
</body>
</html>
