    <!------------Write HTML Code Here---------->
    <h3>Two Array concat as output one object.<br>
        let arr = [1, 2, 3, 4];<br>
        let arr2 = ['Rohan', 'Ashish', 'Manoj', 'Ram'];<br>
        Expected Result: {1:'Rohan', 2:'Ashish', 3:'Manoj', 4:'Ram'}</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arr = [1, 2, 3, 4];
        let arr2 = ['Rohan', 'Ashish', 'Manoj', 'Ram'];

        let obj = {}

        arr.forEach((item,index)=>obj[item]=arr2[index]);

        console.log(obj);

    </script>
