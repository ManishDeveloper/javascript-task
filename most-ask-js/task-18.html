<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Array to Object</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Convert array to object<br>
        let arr = ['a', 'b', 'c']<br>
        Expected: obj = {a:'a', b:'b', c:'c'}</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arr = ['a', 'b', 'c'];

        let obj = {}

        arr.forEach(item=>obj[item]=item);
        
        console.log(obj);
    </script>
</body>
</html>
