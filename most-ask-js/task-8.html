<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program to reverse a given string.</h3>
    
    <input type="text" id="inputString" class="num-type" placeholder="Type string.."/>
    <h2 id="showString"></h2>

    <script>
        const text = document.getElementById("showString");
        const input = document.getElementById("inputString");

        input.addEventListener("keyup",(e)=>{

            text.innerHTML = `${e.target.value.split('').reverse().join('')}`;
        });
    </script>
</body>
</html>
