<body>
    <!------------Write HTML Code Here---------->
    <h3>Remove man from the array.<br>
        nameList = ["ssidmansfsdf","manserdc","sdfsman"];<br>
        Expected Result: ["ssidsfsdf","serdc","sdfs"];</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let nameList =  ["ssidmansfsdf","manserdc","sdfsman"];

        let removeMan =  nameList.map(item=>{
            let manRemove = item.split('man');
            let joinArr = manRemove.join('');
            return joinArr;
        });

        console.log(removeMan);

    </script>
