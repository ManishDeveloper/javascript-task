<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Objects</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>let arr = [1,1,2,3,1,4];<br>
        Expected: highest number: 1, occurrence: 3</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arr = [1,1,2,3,1,4,3];

        let obj = {}

        let majorNum = 1;
        let majorOccur = 1;

        arr.forEach(item=>obj[item] ? obj[item]++ : obj[item]=1);

        for(let i in obj){
            if(obj[i] > majorOccur){
                majorNum = i;
                majorOccur = obj[i];
            };
        }

        console.log(`${majorNum} occur ${majorOccur} times.`);
        
    </script>
</body>
</html>
