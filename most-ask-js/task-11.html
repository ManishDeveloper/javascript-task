<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Objects</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program to compare two objects to determine if the first one contains equivalent property values to the second one.</h3>
    
    <h2>Result:</h2>
    <h2 id="showText"></h2>

    <script>
        const showText = document.getElementById("showText");
        const student1 = {name:"amit",rollNo:25}
        const student2 = {name:"amit",rollNo:25}

        const comObject = (obj1,obj2) => {
            const obj1Keys = Object.keys(obj1);
            const obj2Keys = Object.keys(obj2);

            if(obj1Keys.length !== obj2Keys.length){
                showText.innerText = "Objects have not same length!";
                return false;
            }

            for(let objKey of obj1Keys){
                if(obj1[objKey] === obj2[objKey]){
                    showText.innerText = "Objects values are same!";
                    return true;
                }
                else {
                    showText.innerText = "Objects values are not same!";
                    return false;
                }
                
            }
        }

        comObject(student1,student2);
    </script>
</body>
</html>
