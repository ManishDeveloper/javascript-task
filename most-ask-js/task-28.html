    <title>Remove zero both side</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a Javascript program to remove both sides zero: [0, 0, 0, 14, 0, 63, 0, 0, 0]<br>
    Expected Result: [14, 0, 63] </h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arrNum = [0, 0, 0, 14, 0, 63, 0, 0, 0, 0];

        let i = 0;
        while(i<arrNum.length){
            if(arrNum.indexOf(0)==0){
                arrNum.shift();
            }
            if(arrNum.lastIndexOf(0)==arrNum.length-1){
                arrNum.pop();
            }
            i++;
        }

        console.log(arrNum);

    </script>
</body>
