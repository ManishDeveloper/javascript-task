<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort and Remove Duplicate</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Merge two sorted arrays in ascending order and remove duplicates.<br>
        let arr1 = [1, 3, 4, 5, 5], arr2 = [2, 4, 4,1, 6, 8]<br>
        Expected: [1, 2, 3, 4, 5, 6, 8]</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arr1 = [1, 3, 4, 5, 5];
        let arr2 = [2,4,4,1,6,8];

        let joinArr = arr1.concat(arr2);

        let removeDuplicate = joinArr.filter((item,index,arr)=>arr.indexOf(item)===index);

        let sortArr = removeDuplicate.sort((a,b)=>a-b);

        console.log(sortArr);
    </script>
</body>
</html>
