<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicate Items</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program to find duplicate values in a JavaScript array.</h3>
    
    <h2>Open Console to see the Result</h2>

    <script>
        let arr = [1, 3, 4,6,8,6, 5, 5,2,4,4,1,6,8,6,8];

        let duplicate = [];

        arr.forEach((item,index,arr)=>{
            if(arr.indexOf(item)!==index){
                if(!duplicate.includes(item)){
                    duplicate.push(item);
                } 
            }
        } );

        console.log(duplicate);
    </script>
</body>
</html>
