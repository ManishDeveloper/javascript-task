<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write code for short an array objects using by their values.</h3>

    <h3>Note: Open console to see the result.</h3>


    <script>
        let students = [
            {id:1,name:"vikas",age:35},
            {id:2,name:"ajay",age:31},
            {id:3,name:"amit",age:40}
        ]

        students.sort((a, b) => {
            return a.age - b.age;
        });

        console.log(students);
            
    </script>
</body>
</html>
