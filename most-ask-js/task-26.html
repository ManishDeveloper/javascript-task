<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
    <style>
        body{margin:0;padding: 30px;font-family: Arial, Helvetica, sans-serif;background: #663399;color:#ffffff;}
    </style>
</head>
<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program to calculate the factorial of a number.</h3>
    
    <h2 id="showText"></h2>

    <script>
        const showText = document.getElementById("showText");

        let getNum = prompt("Enter any positive number");

        const getFactorial = (num) => {
        if(num > 0){
            return num * getFactorial(num-1);
        }else {
            return 1;
        }
        }

        let factorial = getFactorial(getNum);

        showText.innerHTML = `${getNum} Factorial is: ${factorial}`;

    </script>
</body>
</html>
