<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------------Write HTML Code Here---------->
    
    <form action="thank-you.html" id="form" onsubmit="return validate()">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off">
            <small id="nameError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" autocomplete="off">
            <small id="emailError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
            <small id="passError" class="text-danger"></small>
            <!-- <div id="passMessage">
                <p><b>Password must contain the following:</b></p>
                <ul>
                    <li id="letter" class="invalid">A <b>lowercase</b> letter</li>
                    <li id="capital" class="invalid">A <b>capital (uppercase)</b> letter</li>
                    <li id="number" class="invalid">A <b>number</b></li>
                    <li id="length" class="invalid">Minimum <b>8 characters</b></li>
                </ul>
            </div> -->

        </div>
        <input type="submit" name="submit" class="btn btn-primary" value="Submit">
    </form>

 
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="custom.js"></script>
</body>
</html>
